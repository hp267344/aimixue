<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>注册</h1>
		<button>查看已有用户</button>
		<form id="form" action="/insert" method="get">
			用户名：<input id="user" name="name" /><span></span><br>
			密码名：<input name="pwd" /><br>
			邮箱名：<input name="email" /><br>
			<input type="submit"/>
		</form>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$.get("/username",(data)=>{
				user.onblur=e=>{
					var target=e.target;
					for(var i=0;i<data.length;i++){
						if(data[i].name==target.value){
							$(target).next().html("此用户名太受欢迎").css("color","red");
							return false;
						}
					}
					$(target).next().html("此用户名可用").css("color","green");
				}
			},"JSON")
			
			form.onsubmit=()=>{
				if($("#user").next().css("color")=="rgb(255, 0, 0)"){
					return false;
				}
			}
			
			$("button").click(()=>{
				location="/select"
			})
		</script>
	</body>
</html>
